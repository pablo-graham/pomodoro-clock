<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <h1>POMODORO CLOCK</h1>

    </div>

    <div class="container">

        <div class="box clock">
            <button onclick="pomodoroBtn()" id="pomodoro">POMODORO</button>
            <button onclick="shortBreakBtn()" id="short">short break</button>
            <button onclick="longBreakBtn()" id="long">long break</button>
            <h2 id="timer">25:00</h2>
            <button onclick="startBtn()" id="start">START</button>
        </div>

    </div>

    <footer>
        <h6>website made by <a href="http://github.com/pablo-graham">Pablo Ruiz</a> . 2021</h6>
    </footer>
</body>

<script src="index.js"></script>
</html>
